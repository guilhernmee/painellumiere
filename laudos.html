<body>

  <!-- ======== CONTEÃšDO PRINCIPAL ======== -->
  <main class="main-content">
    <header>
      <h1>ğŸ©º Laudos e RecomendaÃ§Ãµes</h1>
    </header>

    <!-- FORMULÃRIO -->
    <section class="card">
      <form id="formLaudo">
        <div class="form-row">
          <select id="paciente" required>
            <option value="">Selecione o paciente</option>
          </select>
        </div>
        <div class="form-row">
          <textarea id="laudo" placeholder="Digite o laudo do paciente..." required></textarea>
        </div>
        <div class="form-row">
          <textarea id="recomendacoes" placeholder="Digite as recomendaÃ§Ãµes do dentista..." required></textarea>
        </div>
        <button type="submit" class="btn">Salvar Laudo</button>
      </form>
    </section>

    <!-- LISTA DE LAUDOS -->
    <section class="card" style="margin-top:20px;">
      <h2>ğŸ“‹ Laudos Emitidos</h2>
      <table id="listaLaudos">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Laudo</th>
            <th>RecomendaÃ§Ãµes</th>
            <th>Data</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- ======== SCRIPT ======== -->
  <script>
    // Carrega pacientes jÃ¡ cadastrados
    const pacientes = JSON.parse(localStorage.getItem("pacientes") || "[]");
    const laudos = JSON.parse(localStorage.getItem("laudos") || "[]");

    const selPac = document.getElementById("paciente");
    const form = document.getElementById("formLaudo");
    const tbody = document.querySelector("#listaLaudos tbody");

    // Preenche select de pacientes
    function carregarPacientes() {
      selPac.innerHTML = '<option value="">Selecione o paciente</option>' +
        pacientes.map(p => `<option value="${p.nome}">${p.nome}</option>`).join("");
    }

    // Renderiza a tabela de laudos
    function renderLaudos() {
      const lista = JSON.parse(localStorage.getItem("laudos") || "[]");
      tbody.innerHTML = lista.map(l => `
        <tr>
          <td>${l.paciente}</td>
          <td>${l.laudo}</td>
          <td>${l.recomendacoes}</td>
          <td>${l.data}</td>
          <td class="table-actions">
            <button class="btn small ghost" onclick="removerLaudo(${l.id})">Excluir</button>
          </td>
        </tr>
      `).join("");
    }

    // Remove um laudo
    window.removerLaudo = function(id) {
      if (!confirm("Excluir este laudo?")) return;
      const lista = JSON.parse(localStorage.getItem("laudos") || "[]");
      const nova = lista.filter(l => l.id !== id);
      localStorage.setItem("laudos", JSON.stringify(nova));
      renderLaudos();
    };

    // Adiciona novo laudo
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const paciente = selPac.value;
      const laudo = document.getElementById("laudo").value.trim();
      const recomendacoes = document.getElementById("recomendacoes").value.trim();

      if (!paciente || !laudo || !recomendacoes)
        return alert("Preencha todos os campos.");

      const novo = {
        id: Date.now(),
        paciente,
        laudo,
        recomendacoes,
        data: new Date().toLocaleDateString("pt-BR")
      };

      const lista = JSON.parse(localStorage.getItem("laudos") || "[]");
      lista.push(novo);
      localStorage.setItem("laudos", JSON.stringify(lista));

      form.reset();
      renderLaudos();
    });

    // Inicializa
    carregarPacientes();
    renderLaudos();
  </script>
</body>
